rule:  
  - I -> S: 1.0
  - S -> I: 1.0*I

horizon: 6

#threads: 1          #optional, default is cpu core number
#method: edgebasedrust     #optional, default is rbtee, in classic, rbtree, edgebased
#simulation_number: 1   #optional, default is 1

eval_points: 101 #optional, default 1000, split the interval 0..<horizon> into <eval_points> points to output .csv

initial_distribution:
  S: 0.90         #automatic normalization, cannot be zero
  I: 0.10

network:    
# kmin
  kmax: 20
  # sample degrees from this distribution (ultimate degree distribution of the network might slightly differ)
  degree_distribution: k**(-1.0) if k > 0 else 0.00001  #automatic truncation and normalization
  # only relevant during graph generation for stochastic simulation:
 # random_model: configuration # default in configuration
 # seed: 7
 # nodes: 20000    #optional, default is 10000

lumping:
  lumping_on: true
  degree_cluster: 4
  proportionality_cluster: 4

#visualization: # for stochastic simulation only
#  confidence_interval: 95   #optional, default is 95
#  err_style: ci_band        #optional, default is ci_band, all seaborn options avaliable

# 644s , 10.7 min
